{% extends "projects/base.html" %}
{% load crispy_forms_tags %}
{%  load static %}
{% block content %}
    <div class="form-content-section">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="form-legend">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-success" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
    <div class="login-image-wrapper">
        <img class="landing-image img-fluid" style="width: 100%;" src="{% static 'projects/images/login-logout.svg' %}" alt="pair of people working with mobile and desktop layout illustration"> 
    </div>
{% endblock content %}
