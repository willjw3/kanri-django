{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="form-content-section mt-5">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="form-legend">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="button-submit outline" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
{% endblock content %}
